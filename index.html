<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personal Gustavo Sierra</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Gustavo Sierra</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="juego.html">Juego</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Full Stack Developer</h1>
                <p>Desarrollador de lenguajes de alto nivel como JavaScript, Mongo, SQL, ReactJS + Redux y PHP</p><a href="btn btn-outline"></a>
            </div>

            <div class="showcase-form card">
                <h2>Ponte en contacto conmigo</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Nombre y apellido" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="Empresa" placeholder="Nombre de la Empresa" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Correo Electronico" required> 
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>
